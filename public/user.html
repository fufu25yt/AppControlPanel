<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Mes Applications</title>
  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --card: #1f1f1f;
    }

    body.light {
      --bg: #f0f0f0;
      --fg: #222;
      --card: #fff;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    .app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      background-color: var(--card);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    .app-card:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .app-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .app-card span {
      text-align: center;
      font-size: 1rem;
    }

    .top-bar {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .top-bar button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .top-bar button:hover {
      background: #666;
    }
  </style>
</head>
<body class="dark">
  <div class="top-bar">
    <button onclick="changeTheme('dark')">ðŸŒ‘ Dark</button>
    <button onclick="changeTheme('light')">ðŸŒ• Light</button>
    <button onclick="loadApps()">ðŸ”„ Refresh</button>
  </div>

  <div id="appList" class="app-list"></div>

  <script>
    async function loadApps() {
      try {
        const res = await fetch('/apps');
        const apps = await res.json();
        const appList = document.getElementById('appList');
        appList.innerHTML = '';

        apps.forEach(app => {
          const div = document.createElement('div');
          div.className = 'app-card';
          div.innerHTML = `
            <img src="${app.icon || 'https://cdn-icons-png.flaticon.com/512/2919/2919600.png'}" alt="">
            <span>${app.name}</span>
          `;
          div.onclick = () => launchApp(app.command);
          appList.appendChild(div);
        });
      } catch (err) {
        console.error('Erreur chargement apps', err);
      }
    }

    async function launchApp(command) {
      try {
        await fetch('/launch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command })
        });
        // Pas de popup
      } catch (err) {
        console.error('Erreur lancement', err);
      }
    }

    function changeTheme(theme) {
      document.body.className = theme;
    }

    loadApps();
  </script>
</body>
</html>
